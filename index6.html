<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargando...</title>
  <link href="./loading_files/remixicon.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login--form {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login--form img {
      margin-bottom: 20px;
    }

    .login--form p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Barra de progreso */
    .progress-container {
      width: 100%;
      background: #e0e0e0;
      border-radius: 10px;
      height: 14px;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0078d7, #005a9e);
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <section class="login">
    <form class="login--form">
      <img src="./loading_files/lbg22.png" style="width:110px" alt="Logo" />
      <p>Espere un momento, estamos validando la información ingresada.<br>No cierre la página.</p>

      <img src="./loading_files/spinlod.gif" style="width:80px" alt="Cargando..." />

      <!-- Barra de progreso -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </form>
  </section>

  <script>
    const duration = 20; // 20 segundos
    const progressBar = document.getElementById("progressBar");
    const url = "index7.html"; // Redirección

    let elapsed = 0;

    function updateProgress() {
      elapsed++;
      const progress = (elapsed / duration) * 100;
      progressBar.style.width = progress + "%";

      if (elapsed < duration) {
        setTimeout(updateProgress, 1000);
      } else {
        progressBar.style.width = "100%";
        window.location.href = url;
      }
    }

    updateProgress();
  </script>
</body>
</html>
